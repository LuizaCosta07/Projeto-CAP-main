<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container" role="region" aria-label="Login do Usuário">
    <h2>Entrar</h2>
    <form id="formLogin" novalidate>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Sua senha" required />

      <div id="errorMessage" class="error-message" aria-live="polite"></div>

      <button type="submit">Login</button>
      <button type="button" id="btnLivros" style="display:none;" onclick="verificaLoginELivros()">Livros</button>
    </form>

    <p class="register-link">
      Não tem conta? <a href="index.html">Cadastre-se</a>
    </p>
  </div>

  <script src="login.js"></script>
  <script>
    function verificaLoginELivros() {
      const usuarioLogado = localStorage.getItem('usuarioLogado');
      if (!usuarioLogado) {
        alert('Você precisa estar logado para acessar a busca de livros.');
        window.location.href = 'login.html';
      } else {
        window.location.href = 'inicial.html';
      }
    }
    // Exibe o botão Livros apenas se estiver logado
    document.addEventListener('DOMContentLoaded', function() {
      const usuarioLogado = localStorage.getItem('usuarioLogado');
      if (usuarioLogado) {
        document.getElementById('btnLivros').style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
